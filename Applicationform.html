<!DOCTYPE html>
<html>
<head>
	<title> Document</title>
</head>
<body>
	<h2>01.Application Form</h2>
	<div>
		<p>
		<label>Name :</label>
		<input type="text" name="t1" placeholder="Enter your name">
	    </p>
	    <p>
		<label>Email :</label>
		<input type="Email" name="e1" placeholder="Enter your email">
	    </p>
	    <p>
		<label> Gender : </label>
		<input type="radio" name="r1" id="Male"><label for="Male">Male</label> 
		<input type="radio" name="r1" id="Female"><label for="Female">Female</label>
	    </p>
	    <p>
		<label>CHOOSE SKILLS</label><br><br>
		<label for="HTML">HTML</label><input type="checkbox" name="c1" id="HTML">
		<label for="CSS">CSS</label><input type="checkbox" name="c1" id="CSS">
		<label for="JS">JS</label><input type="checkbox" name="c1" id="JS">
		<label for="Bootstrap">Bootstrap</label><input type="checkbox" name="c1" id="Bootstrap">
		<label for="React">React</label><input type="checkbox" name="c1" id="React">
	    </p>
	    <p>
		<label>JOB TYPE</label>
		<select>
			<option value="FRONT END DEVELOPER" selected="">FRONT END DEVELOPER</option>
			<option value="BACK END DEVELOPER">BACK END DEVELOPER</option>
			<option value="FULL STACK DEVELOPER">FULL STACK DEVELOPER</option>
			<option value="SOFTWARE TESTER">SOFTWARE TESTER</option>
        </select>
        </p>
        <p>
        <label> Choose your browser from the list :</label>
        <input type="text" name="n1">
        <p>
        <p><textarea cols="20" rows="2" placeholder="Give a brief summary about you"></textarea></p>
        <p><input type="submit" name="submit" value="Submit"></p>

	</div>

</body>
</html>
